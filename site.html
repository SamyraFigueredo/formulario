<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>formulario</title>
</head>
<body>
    <form class="formulario" method="post">
        <h1>preenchimento do formulario abaixo</h1> 

        <div>
            <label for="nome">seu nome:</label>
            <input type="text" id="nome" name="nome" placeholder="digite seu Nome aqui" >
        </div>

        <div class="field">
            <label for="email">seu email:</label>
            <input type="email" id="email" name="email" placeholder="digite seu email aqui" >
        </div>

        <div class="field">
            <label for="telefone">seu telefone:</label>
            <input type="text" id="telefone" name="telefone" placeholder="digite seu numero">
        </div>

        <div class="field"> 
            
            <label for="mensagem">sua mensagem</label>
            <textarea name="mensagem" id="mensagem" placeholder="mensagem"></textarea>
        </div>
        
        <input type="submit" name= "enviar" value="enviar">

    </form>
    
</body>
</html>
